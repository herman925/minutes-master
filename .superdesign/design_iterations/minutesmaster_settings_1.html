
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinutesMaster AI - Settings Open</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link id="dark-theme" rel="stylesheet" href="theme_minutesmaster_1.css">
    <link id="light-theme" rel="stylesheet" href="theme_minutesmaster_light_1.css" disabled>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Geist+Mono&family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        :root { color-scheme: light dark; }
        body { background-color: var(--background); color: var(--foreground); font-family: var(--font-sans); }
        .main-grid { display: grid; grid-template-columns: 1fr 2fr 1fr; grid-template-rows: auto 1fr auto; height: 100vh; gap: 1px; background-color: var(--border); }
        .header, .footer { grid-column: 1 / 4; }
        .panel { background-color: var(--card); padding: 1.5rem; overflow-y: auto; height: calc(100vh - 8rem); }
        .panel-header { font-family: var(--font-mono); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--muted-foreground); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border); }
        .transcript-speaker { font-weight: 700; color: var(--accent-foreground); background-color: var(--accent); padding: 0.1rem 0.4rem; border-radius: 0.25rem; font-family: var(--font-mono); display: inline-block; }
    </style>
</head>
<body class="antialiased">

    <!-- Main Workspace Grid -->
    <div class="main-grid">
        <!-- Header -->
        <header class="header bg-card border-b border-border flex items-center justify-between px-6 py-3">
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-md hover:bg-secondary"><i data-lucide="menu" class="text-muted-foreground"></i></button>
                <h1 class="text-lg font-semibold">Q3 Planning Meeting</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="bg-accent text-accent-foreground hover:bg-accent/90 px-4 py-2 rounded-md text-sm font-medium">Export</button>
                <button id="theme-toggle" class="p-2 rounded-md hover:bg-secondary"><i data-lucide="sun" class="hidden dark:inline-block"></i><i data-lucide="moon" class="inline-block dark:hidden"></i></button>
                <button class="p-2 rounded-md hover:bg-secondary"><i data-lucide="settings" class="text-muted-foreground"></i></button>
            </div>
        </header>
        <!-- Panes -->
        <aside class="panel"><h2 class="panel-header">Transcript</h2></aside>
        <main class="panel"><h2 class="panel-header">Generated Minutes</h2></main>
        <aside class="panel"><h2 class="panel-header">Dictionary</h2></aside>
        <!-- Footer -->
        <footer class="footer bg-card border-t border-border flex items-center justify-between px-6 py-2 text-sm">
            <div class="flex items-center gap-4 text-muted-foreground"><span>Status: Ready</span></div>
            <button class="bg-primary text-primary-foreground hover:bg-primary/90 px-6 py-2 rounded-md font-semibold flex items-center gap-2"><i data-lucide="sparkles" class="w-4 h-4"></i>Regenerate</button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-gray-900/50">
        <div class="relative p-4 w-full max-w-2xl">
            <div class="relative bg-card rounded-lg shadow border border-border">
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-foreground">Application Settings</h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <i data-lucide="x" class="w-4 h-4"></i><span class="sr-only">Close modal</span>
                    </button>
                </div>
                <div class="p-4 md:p-5 space-y-4">
                    <div>
                        <label for="api-key" class="block mb-2 text-sm font-medium text-foreground">OpenRouter API Key</label>
                        <input type="password" name="api-key" id="api-key" value="sk-or-xxxxxxxxxx" class="bg-secondary border border-border text-foreground text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                    </div>
                    <div>
                        <label for="cost-limit" class="block mb-2 text-sm font-medium text-foreground">Monthly Cost Limit ($)</label>
                        <input type="number" name="cost-limit" id="cost-limit" value="20" class="bg-secondary border border-border text-foreground text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                    </div>
                    <hr class="border-border"/>
                    <label class="inline-flex items-center cursor-pointer">
                      <input type="checkbox" value="" class="sr-only peer" checked>
                      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-primary rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-accent"></div>
                      <span class="ms-3 text-sm font-medium text-foreground">Auto-save work in progress</span>
                    </label>
                </div>
                <div class="flex items-center p-4 md:p-5 border-t border-border rounded-b">
                    <button type="button" class="text-white bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save Changes</button>
                    <button type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-foreground focus:outline-none bg-secondary rounded-lg border border-border hover:bg-accent focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        // Theme switcher logic would be here
    </script>
</body>
</html>
